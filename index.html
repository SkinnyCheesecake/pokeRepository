<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- LINKS AND LIBRARIES -->

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="java.js" defer></script>

</head>
<body>
    <section class="headerSection">
        <header class="header">
            <nav class="navbar">
                <div class="logoTitle">
                    <div class="logoImage"><img src="https://pokedex.juliettebois.fr/images/logo.png" alt="Pokedex"></div>
                </div>
                <div class="pokemonTypes">
                    <div class="pokemon">
                        <input type="button" id="ver-todos" class="ver-todos btn btn-header" value="ver todos">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="normal" class="normal btn btn-header" value="Normal">
                    </div>
                    
                    <div class="pokemon">
                        <input type="button" id="fire" class="fire btn btn-header" value="Fire">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="water" class="water btn btn-header" value="Water">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="electric" class="electric btn btn-header" value="Electric">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="grass" class="grass btn btn-header" value="Grass">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="ice" class="ice btn btn-header" value="Ice">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="fighting" class="fighting btn btn-header" value="Fighting">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="poison" class="poison btn btn-header" value="Poison">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="ground" class="ground btn btn-header" value="Ground">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="flying" class="flying btn btn-header" value="Flying">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="psychic" class="psychic btn btn-header" value="Psychic">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="bug" class="bug btn btn-header" value="Bug">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="rock" class="rock btn btn-header" value="Rock">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="ghost" class="ghost btn btn-header" value="Ghost">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="dragon" class="dragon btn btn-header" value="Dragon">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="dark" class="dark btn btn-header" value="Dark">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="steel" class="steel btn btn-header" value="Steel">
                    </div>
                    <div class="pokemon">
                        <input type="button" id="fairy" class="fairy btn btn-header" value="Fairy">
                    </div>
                </div>
            </nav>

            <hr class="divider">
        </header>

        <section class="cards">
            <div class="pokeCards"  id="listaPokemon">
                
                </div>
                
                
            </div>
        </section>
    </section>
</body>
</html>
